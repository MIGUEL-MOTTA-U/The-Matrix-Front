name: Build and deploy Node.js app to Azure Web App - bad-ice-cream-front

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies, build and test
        run: |
          pnpm install
          pnpm run build

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.swap-slots.outputs.webapp-url || steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App Staging Slot
        id: deploy-to-staging
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bad-ice-cream-front'
          slot-name: 'staging'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STAGING }}
          clean: true

      # Opcional: Esperar unos segundos para asegurar que el despliegue de staging estÃ© completo
      - name: Wait for staging deployment to stabilize
        run: sleep 30

      # Realizar el swap de slots (staging a production)
      - name: Swap staging to production
        id: swap-slots
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp deployment slot swap --resource-group YOUR_RESOURCE_GROUP --name bad-ice-cream-front --slot staging --target-slot production
            echo "webapp-url=https://bad-ice-cream-front.azurewebsites.net" >> $GITHUB_OUTPUT
